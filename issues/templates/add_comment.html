{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Add Comment{% endblock %}
{% block content %}
<h1>Add Comment</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Add Comment</button>
    {% endbuttons %}
</form>
{% endblock %}
