{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Add Issue{% endblock %}
{% block content %}
<h1>Add Issue</h1>
<form method="post" action="{% url 'add-issue' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Add</button>
    {% endbuttons %}
</form>
{% endblock %}
