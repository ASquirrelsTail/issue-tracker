{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Delete Issue {{ object.id }}{% endblock %}
{% block content %}
<h1>Delete Issue {{ object }}</h1>
<form method="post">
    {% csrf_token %}
    {% buttons %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    {% endbuttons %}
</form>
{% endblock %}
