{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Change Password{% endblock %}
{% block content %}
<section class="content">
    <div class="col-12">
        <h1>Change Password</h1>
        <form method="post" action="{% url 'password_change' %}">
            {% csrf_token %}
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">Set New Password</button>
            {% endbuttons %}
        </form>
    </div>
</section>
{% endblock %}
