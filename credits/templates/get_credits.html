{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Get Credits{% endblock %}
{% block content %}
<section class="content">
    <div class="col-12">
        <h1>Get Credits</h1>
        <form method='POST'>
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-75">
                    Buy <span id="no-credits"></span> credit<span id="credit-plural"></span> for Â£<span id="cost"></span>
                </button>
            </div>
            {% endbuttons %}
        </form>
    </div>
</section>
{% endblock %}
{% block javascript %}
<script>
    const costPerCredit = {{ cost_per_credit }};

    function calculateCost() {
        let noCredits = $('#id_no_credits').val();
        let plural = noCredits != 1 ? 's' : '';
        let cost = noCredits * costPerCredit;
        $('#no-credits').text(noCredits);
        $('#credit-plural').text(plural);
        $('#cost').text(cost.toFixed(2));
    }

    $(function() {
        calculateCost();

        $('#id_no_credits').on('change', calculateCost);
    });
</script>
{% endblock %}
