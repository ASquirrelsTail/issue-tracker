{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Delete Label - {{ object.name }}{% endblock %}
{% block content %}
<section class="row content">
    <div class="col-12">
        <h1>Delete Label - {{ object.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {% buttons %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'labels' %}" class="btn btn-warning">Cancel</a>
            {% endbuttons %}
        </form>
    </div>
</section>
{% endblock %}
