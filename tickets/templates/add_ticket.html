{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Add Ticket{% endblock %}
{% block content %}
<h1>Add Ticket</h1>
<form method="post" action="{% url 'add-ticket' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Add</button>
    {% endbuttons %}
</form>
{% endblock %}
