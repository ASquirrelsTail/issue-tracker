{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Delete Ticket {{ object.id }}{% endblock %}
{% block content %}
<section class="row content">
    <div class="col-12">
        <h1>Delete Ticket {{ object }}</h1>
        <form method="post">
            {% csrf_token %}
            {% buttons %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{{ object.get_absolute_url }}" class="btn btn-warning">Cancel</a>
            {% endbuttons %}
        </form>
    </div>
</section>
{% endblock %}
